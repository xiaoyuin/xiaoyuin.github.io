<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MensaPlus</title>
    <link rel="shortcut icon" href="./assets/images/icon_app_circle.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/images/icon_app_flat.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="/public/assets/css/index.css" /> -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/index.js"></script>
</head>

<body>
    <div class="header">
        <h1 id="title">
            <!-- MensaPlus App Logo -->
            <img id="title-logo" src="./assets/images/icon_app_flat.png" alt="MensaPlus App Logo">
            <br>
            <span id="title-text">MensaPlus</span>
        </h1>
        <p id="description">A clean and simple way to access the latest menus of all student canteens in Dresden.</p>
    </div>
    <div id="device-art-list">
        <div class="da-list-item">
            <div class="da-list-item-platform">for iPhone</div>
            <!-- iPhone X Device Art -->
            <img class="da-list-item-pic" src="./assets/images/da-iphonex.svg" alt="iPhone Device Art">
            <!-- Get it on the App Store Badge -->
            <div class="da-list-item-compatibility">compatible with iOS 8.0+</div>
            <a href="https://itunes.apple.com/us/app/mensaplus-dresden-mensa-app/id1182724417?ls=1&mt=8">
                <img class="da-list-item-badge" src="./assets/images/app-store-badge.svg" alt="Download on the App Store">
            </a>
        </div>
        <div class="da-list-item">
            <div class="da-list-item-platform">for Android</div>
            <!-- Pixel 2 Device Art -->
            <img class="da-list-item-pic" src="./assets/images/da-pixel2.png" alt="Android Device Art">
            <!-- Get it on the Google Play Badge -->
            <div class="da-list-item-compatibility">compatible with Android 4.4+</div>
            <a href='https://play.google.com/store/apps/details?id=com.allenyin.mensaplus&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
                <img class="da-list-item-badge" alt='Get it on Google Play' src='./assets/images/google-play-badge.svg' />
            </a>
        </div>
        <div class="da-list-item">
            <div class="da-list-item-platform">for WeChat</div>
            <!-- WeChat App Screenshot -->
            <img class="da-list-item-pic" src="./assets/images/da-wechat-app.png" alt="MensaPlus WeChat App">
            <!-- WeChat App QR Code -->
            <div class="da-list-item-compatibility">compatible with WeChat</div>
            <img class="da-list-item-badge" style="height: 180px;" src="./assets/images/小程序码30cm.jpg" alt="MensaPlus WeChat App QR Code">
        </div>
    </div>
    <div class="footer">
        <h5 id="footer-privacy-terms">
            <a href="./privacy_policy.html">Privacy Policy</a>
            &nbsp;
            <a href="./terms_and_conditions.html">Terms and Conditions</a>
        </h5>
        <h5 id="footer-copyright">
            Developed by
            <a href="https://xiaoyuin.github.io">Xiaoyu Yin</a>
        </h5>
    </div>

</body>

</html>
